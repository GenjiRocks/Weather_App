<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Link stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Icon -->
    <link rel="icon" href="./Images/weather.svg">
</head>
<body>
    <div class="container">
        <!-- Search Box -->
        <div class="search-box" id="search-box">
            <i class='bx bx-map'></i>
            <input id="place" type="text"  placeholder="Enter Your Location" aria-describedby="button-addon2">
            <button class='bx bx-search-alt-2'  type="button" onclick="search()"></button>
          </div>
          <!-- Temperature and image -->
          <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="./Images/rainy-7.svg" alt="">
                        <p class="temp">16<span>Â°C</span></p>
                        <p class="desp">Broken Clouds</p>
                    </div>
                        
                </div>
            </div>
        </div>

       
        <div class="weather-details">
             <!-- Humidity -->
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="humi-info">
                        <span>0%</span>
                        
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <!-- Wind Speed -->
        <div class="wind">
            <i class='bx bx-wind'></i>
            <div class="text">
                <div class="wind-info">
                   <span>0Km/h</span> 
                   
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
        </div>
       

        
    </div>
    
    
</body>
<script src="logic.js"></script>
</html>
