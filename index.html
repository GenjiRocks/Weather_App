<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Link stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

 




</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bx-map'></i>
            <input type="text"  placeholder="Enter Your Location" aria-describedby="button-addon2">
            <button class='bx bx-search-alt-2'  type="button" id="button-addon2"></button>
          </div>
          
    </div>

    <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="weather"></div>
            </div>
        </div>
    </div>
</body>
</html>
